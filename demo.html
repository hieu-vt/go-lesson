<!doctype html>
<head>
    <title>Demo socket 200lab </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.js"></script>
</head>

<body>
<div id="main">
    <h1>Demo Socket IO</h1>
</div>

<script>
    const socket = io("", {transports: ['websocket']});
    var locTimer = null;
    var timeDisconnect = 0

    socket.on('connect', () => {
        console.log('Client connected');

        socket.emit('test', 'Hello server');

        //
        // socket.emit('notice', {name: "Viet Tran",age: 32});
        // // Emit token
        socket.emit('authenticate', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJwYXlsb2FkIjp7InVzZXJfaWQiOjIsInJvbGUiOiJzaGlwcGVyIn0sImV4cCI6MTY3NTA3Mzg1NCwiaWF0IjoxNjcyNDgxODU0fQ.h0AoN9DLPPKNa4LydWLHz8Z2K5DnAsro8SdLaM6LDKg');
    })

    // socket.on('authenticated', () => {
    //
    // })

    socket.on('test', (msg) => console.log("test", msg));
    socket.on('notice', (p) => console.log("notice:",p));

    socket.on('authenticated', (msg) => {
        console.log('authenticated', msg)

        if (locTimer != null) {
            clearInterval(locTimer)
        }
        //
        // locTimer = setInterval(() => {
        //     socket.emit('UserUpdateLocation', {lat: 10.7900422 + Math.random(), lng: 106.6623443 + Math.random()})
        // }, 3000)
    });

    socket.on('your_profile', (msg) => console.log('your profile:', msg));
    socket.on('authentication_failed', (msg) => console.log('authentication_failed:', msg));
    // socket.on('NoteCreated', (msg) => console.log('NoteCreated', msg));
    socket.on('TopicUserLikeRestaurant', (data) => console.log('TopicUserLikeRestaurant:', data))


    socket.on('disconnect', () => {
        if(timeDisconnect > 10) {
            socket.close()
            console.log('closed: ',timeDisconnect)
            return;
        }
        timeDisconnect++;
        console.log('Socket is disconnected: ', timeDisconnect)

    })

</script>
</body>

</html>
